<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
 <h1>Contato</h1>  
 <form id="form">
    <label for="name">Nome:</label>
    <input type="text" id="name" autocomplete="Primeiro nome">

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" autocomplete="email@servidor">

    <label for="password">Senha:</label>
    <input type="password" id="password">

    <label for="rg">RG:</label>
    <input type="text" id="rg" name="rg" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[0-9a-zA-Z]{1}" title="Digite um RG válido (XX.XXX.XXX-X)">

    <label for="job">Pretensão de área de atuação:</label>
    <select name="job" id="job" placeholder="oie">
        <option value="HumanSciences">Humanas</option>
        <option value="ExactSciences">Exatas</option>
        <option value="DidntChoose">Não Escolheu</option>
    </select>

    <button type="submit">Enviar</button>

</form>
 
</body>
</html>
